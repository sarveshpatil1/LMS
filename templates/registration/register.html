{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}

<!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">Register</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href="#">
                            Home
                        </a>
                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                        Register
                    </li>
                </ol>
            </nav>
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
    </header>


    <!-- REGISTER
    ================================================== -->
    <div class="container mb-11">
        <div class="row gx-0">
            <div class="col-md-7 col-xl-4 mx-auto">
                <!-- Register -->
                <h3 class="mb-6">Sign Up and Start Learning!</h3>
                {% include 'components/msg.html' %}
                <!-- Form Register -->
                <form class="mb-5" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <!-- Username -->
                    <div class="form-group mb-5">
                        <label for="modalSignupUsername1">
                            Username
                        </label>
                        <input type="text" class="form-control" id="modalSignupUsername1" placeholder="John" name="username" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group mb-5">
                        <label for="modalSignupEmail1">
                            Email
                        </label>
                        <input type="email" class="form-control" id="modalSignupEmail1" placeholder="johndoe@creativelayers.com" name="email" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-5">
                        <label for="modalSignupPassword3">
                            Password
                        </label>
                        <input type="password" class="form-control" id="modalSignupPassword3" placeholder="**********" name="password" required>
                    </div>
                    <!-- firstname -->
                            <div class="form-group mb-5">
                                <label for="modalSignupFirstname">
                                    First Name
                                </label>
                                <input type="text" class="form-control" id="modalSignupFirstname" placeholder="John" name="firstname" required>
                            </div>
                             <!-- lastname -->
                            <div class="form-group mb-5">
                                <label for="modalSignupLastname">
                                    Last Name
                                </label>
                                <input type="text" class="form-control" id="modalSignupLastname" placeholder="Doe" name="lastname" required>
                            </div>


                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" value="student" id="btnradio1" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="btnradio1">Free Student Account</label>

                                <input type="radio" class="btn-check" name="btnradio" value="gold_student" id="btnradio2" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio2">Gold Student Account</label>

                                <input type="radio" class="btn-check" name="btnradio" value="auther" id="btnradio3" autocomplete="off" >
                                <label class="btn btn-outline-primary" for="btnradio3">Instructor</label>

                            </div>

                    <!-- Submit -->
                    <button class="btn btn-block btn-primary" type="submit">
                        SIGN UP
                    </button>

                </form>

                <!-- Text -->
                <p class="mb-0 font-size-sm text-center">
                    Already have an account? <a class="text-underline" href="{% url 'login' %}"> Log In</a>
                </p>
            </div>
        </div>
    </div>


{% endblock %}
